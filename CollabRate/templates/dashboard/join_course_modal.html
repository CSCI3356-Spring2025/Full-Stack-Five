<div class="modal fade" id="joinCourseModal" tabindex="-1" aria-labelledby="joinCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content glass-modal-content">
            <form method="post" action="{% url 'join_course' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="joinCourseModalLabel">Join Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="courseCode" class="form-label">Course Join Code</label>
                        <input type="text" class="form-control" id="courseCode" name="join_code"
                            placeholder="Enter join code" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Join Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
