{% load static %}

<div class="d-flex flex-column vh-100 bg-dark text-white" style="width: 15%; min-width: 250px; min-height: 100vh;">
    <div class="color-bar mb-4">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
        <div class="color5"></div>
    </div>
    <div class="p-3">
        <!-- Profile Name -->
        <div class="d-flex align-items-center px-2 mb-3">
            <i class="fas fa-user-circle fa-2x me-2"></i>
            <span>{{ user.username|capfirst }} ({{ user.user_type|capfirst }})</span>
        </div>

        <!-- Groups - UPDATED - NOW ROUTES TO CREATE_TEAMS -->
        <div class="d-flex align-items-center px-2 mb-3">
            <a href="{% url 'create_team' course.join_code %}"
                class="text-decoration-none text-reset d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-user-group fa-1-5x me-2"></i>
                <span>Groups</span>
            </a>
        </div>

        <!-- Return -->
        <div class="d-flex align-items-center px-2 mb-3">
            <a href="{% url 'dashboard' %}"
                class="text-decoration-none text-reset d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-rotate-left fa-1-5x me-2"></i>
                <span>Return to Courses</span>
            </a>
        </div>
    </div>
</div>
